    mat-card-image
    [id]="dcard.id"
    [lazyLoad]="dcard.image"
  />
  <div mat-card-content [matTooltip]="data.name">
    <ul class="cardInfoList">
      <li>{{data.name}}</li>
      <li>{{data.model}}  -  PVP: {{data.price}} â‚¬</li>
      <li>{{data.manufacturer}} - {{data.assembler}}</li>
    </ul>
  </div>
</mat-card>
