<mat-card class="mat-elevation-z4 card" (click)="myMouseClicked($event)" >
  <img
    mat-card-image
    [id]="grafcard.id"
    [alt]="cardError(grafcard.id)"
    [lazyLoad]="grafcard.image"
  />
  <div class="cardDescription" mat-card-content [matTooltip]="grafcard.name">
    <div>{{grafcard.manufacturer}} - {{ grafcard.model }}</div>
  </div>
</mat-card>
