<mat-card class="mat-elevation-z4 card" (click)="myMouseClicked($event)" >

    mat-card-image
    [id]="grafcard.id"
    [alt]="cardError(grafcard.id)"
    [lazyLoad]="grafcard.image"
  />
  <div mat-card-content [matTooltip]="grafcard.name">
    <div>{{ grafcard.model }}  -  PVP: {{ grafcard.price }} â‚¬</div>
    <div>{{ grafcard.manufacturer }} - {{grafcard.assembler}}</div>
  </div>
</mat-card>
